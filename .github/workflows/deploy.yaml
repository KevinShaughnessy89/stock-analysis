name: Deploy To Production
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    name: Build And Deploy
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: '18.19.0'
      DEPLOY_PATH: '/home/kevinshaughnessy89/app'
    steps:

      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Create .ENV File
        run: |
          touch .env
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env
          echo "ALPHA_VANTAGE_KEY=${{ secrets.ALPHA_VANTAGE_KEY }}" >> .env
          echo "RSS_KEY=${{ secrets.RSS_KEY }}" >> .env

      - name: Build Application
        run: yarn build

      - name: Authentication
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        
      - name: Deploy To VM
        run: |
          # 1. First enable OS Login (only needs to be done once)
          gcloud compute instances add-metadata ${{ secrets.VM_NAME }} \
          --zone=${{ secrets.ZONE }} \
          --metadata=enable-oslogin=TRUE

          # 2. Verify who we are and check permissions (optional debug step)
          gcloud compute ssh ${{ secrets.VM_NAME }} --zone=${{ secrets.ZONE }} --command='
            whoami && \
            ls -la /home/kevinshaughnessy89/app && \
            id
          '

          # 3. Copy the files
          gcloud compute scp --recurse build/* ${{ secrets.VM_NAME }}:/home/kevinshaughnessy89/app --zone=${{ secrets.ZONE }}

          # 4. Install dependencies and restart
          gcloud compute ssh ${{ secrets.VM_NAME }} --zone=${{ secrets.ZONE }} --command='
            cd /home/kevinshaughnessy89/app && \
            yarn install --frozen-lockfile --production && \
            pm2 restart all
          '